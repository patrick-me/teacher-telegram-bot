<br>
<div style="height: 400px; overflow-y: scroll;">
    <br>
    <div class="list-group-item" ng-repeat="entity in configs | filter : { 'command' : true } | orderBy: 'name' : false : alphaLengthComparator">
        <div class="row" style="padding: 0px 16px 0px 16px">
            <div class="col-md-4">
                    {{ entity.name }}
            </div>
            <div class="col-md-8">
                    {{ entity.value }}
            </div>
        </div>
    </div>
</div>
