<br>
<div style="height: 400px; overflow-y: scroll;">
    <br>
    <div class="list-group-item" ng-repeat="entity in lessons | orderBy: 'name' : false : alphaLengthComparator">
        <div class="row">
            <div class="col-md-4">{{ entity.name }}</div>
            <div class="col-md-6"><i>{{ entity.description }}</i></div>
            <div class="col-md-2">
                <button class="btn btn-warning btn-sm float-right"
                        ng-click="deleteLesson(entity)">Удалить
                </button>
            </div>
        </div>
    </div>
</div>
