<div ng-if="sentenceAlert" class="alert alert-warning" role="alert">
    {{ sentenceAlert }}
</div>

<h4 ng-init="$root.currentSentenceTemplate = 'templates/sentences/list_sentences.html'" style="padding: 16px 0px 16px 0px">
    Предложения</h4>

<div class="btn-group" role="group" aria-label="">
    <button type="button" class="btn btn-secondary"
            ng-click="$root.currentSentenceTemplate = 'templates/sentences/list_sentences.html'">Список предложений
    </button>
    <button type="button" class="btn btn-secondary"
            ng-click="$root.currentSentenceTemplate = 'templates/sentences/add_sentence.html'">Добавить предложение
    </button>
    <button type="button" class="btn btn-secondary"
            ng-click="$root.currentSentenceTemplate = 'templates/sentences/modify_sentence.html'">Изменить предложение
    </button>
</div>

<br>

<div id="sentence_content">
    <div ng-include="$root.currentSentenceTemplate"></div>
</div>
