<h4 ng-init="showSubPage = 'showList'">Bots</h4>
<div class="btn-group" role="group" aria-label="">
    <button type="button" class="btn btn-secondary" ng-click="showSubPage = 'showList'">Show List</button>
    <button type="button" class="btn btn-secondary" ng-click="showSubPage = 'showNew'">Add New</button>
    <button type="button" class="btn btn-secondary" ng-click="showSubPage = 'showModify'">Modify</button>
</div>

<br>

<div ng-if="showSubPage == 'showNew'">
    <br>
    <input type="text" class="form-control" ng-model="entity.name" placeholder="Name">
    <input type="text" class="form-control" ng-model="entity.token" placeholder="Token">
    <br>

    <button type="button" class="btn btn-secondary float-right" ng-click="saveBot(entity)">Save
    </button>
</div>

<div ng-if="showSubPage == 'showModify'">
    <br>

    <select class="form-control" ng-model="currentEntity"
            ng-options="entity as entity.name for entity in bots">
    </select>
    <br>
    <hr>
    <input type="text" class="form-control" ng-model="currentEntity.name" placeholder="Name">
    <input type="text" class="form-control" ng-model="currentEntity.token" placeholder="Token">

    <br>
    <button type="button" class="btn btn-success float-right" ng-click="saveBot(currentEntity)">Save</button>

</div>

<div ng-if="showSubPage == 'showList'" style="height: 500px; overflow-y: scroll;">
    <br>
    <div class="list-group-item" ng-repeat="entity in bots | orderBy: 'name'">
        <div class="row">
            <div class="col-md-4">{{ entity.name }}</div>
            <div class="col-md-4">{{ entity.token }}</div>
            <div class="col-md-4"><i>{{ entity.status }}</i></div>
        </div>
    </div>
</div>
